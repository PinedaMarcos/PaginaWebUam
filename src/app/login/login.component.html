<form [formGroup]="myForm" (ngSubmit) ="submitFormulario()">

<div class="mb-3">
  <label form = "exampleFormControlInput1" class="form-label"> Usuario </label>
  <input formControlName="usuario" type="email" class="form-control" id = "exampleFormControlInput1" placeholder="Ingrese su Usuario">
</div>

<div class="mb-3">
  <label form = "exampleFormControlInput1" class="form-label"> Contraseña </label>
  <input formControlName="password" type="password" class="form-control" id = "exampleFormControlInput1" placeholder="Ingrese su Contraseña">
</div>

<div class="mb-3">
  <button class="btn btn-success"> Ingresar </button>
</div>
</form>
