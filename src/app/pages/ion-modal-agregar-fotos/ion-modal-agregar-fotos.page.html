<div class = "fomularioGeneral">
  <form [formGroup] = "agregar" (submit)="send()" class="datos">
    <ion-label for = "text" class="label"> Nombre Científico</ion-label>
      <ion-input type="text" class="nombreCientifico" placeholder="Ingresa el nombre científico" id = "nombreCientifico" formControlName = "nombreCientifico"></ion-input>
    <ion-label for = "text" class="label"> Nombre Coloquial</ion-label>
      <ion-input type="text" class="nombreColoquial" placeholder="Ingresa el nombre coloquial" id="nombreColoquial" formControlName = "nombreColoquial"></ion-input>
    <ion-label for = "text" class="label">Autor o Autora</ion-label>
      <ion-input type="text" class="Autor" placeholder="Ingresa el nombre del Aut@r de la imagen" id="Autor" formControlName = "Autor"></ion-input>
    <ion-label class="label"> Seleccione su imagen</ion-label>
      <ion-input type="file" formControlName = "Imagen" id = "Imagen"></ion-input>
      <ion-button [disabled]= "agregar.invalid"> Enviar</ion-button>
</form>
</div>
